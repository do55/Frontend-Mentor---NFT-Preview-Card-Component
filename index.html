<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="label">
      <div class="image">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">
        <img src="./images/icon-view.svg" class="eye"/>
      </div>
      
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="info">
        <p class="eth"><span class="imgEth"><img src="./images/icon-ethereum.svg" alt=""></span>0.041 ETH</p>
        <p class="time"><span class="imgTime"><img class="img_time" src="./images/icon-clock.svg" alt=""></span>3 days left</p>
      </div>
      <hr>
      <p class="creator"><span class="avatar"><img class="avatarImg" src="/images/image-avatar.png" alt=""></span> <span class="creation">Creation of </span><span class="name">Jules Wyvern</span></p>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/do55">Domi</a>.
    </div>
  </footer>
</body>
</html>
